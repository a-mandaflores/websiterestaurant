<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">

    <title>Restaurante</title>
</head>
<body>

    <a href="#" class="scrolltop " id="scroll-top">
        <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>
    <header class="I-header " id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Tasty</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>


    <main class="I-main">

        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Tasty food</h1>
                    <h2 class="home__subtitle">Try the best food of <br> the week.</h2>
                    <a href="#" class="button">View Menu</a>
                </div>

                <img src="img/home.png" alt="Food" class="home__img">
            </div>
        </section>

        <section class="about section bd-container">
            <div class="about__container bd-grid">
                <fiv class="about__data">
                    <span class="section-subtitle">About us</span>
                    <h2 class="section-title">We cook the best<br> tasty food</h2>
                    <p class="about__description">We cook the best food in the entire world.</p>  
                    <a href="#" class="button">Explore history</a> 
                    <img src="img/about.jpg" alt="imagem de verduras" class="about__img">
                </fiv>
            </div>
        </section>
    </main>


    <footer class="footer section bd-container"></footer>


    <!--------------SCROLL JS------------------------------->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--------------SCRIPT------------------------------->
    <script src="js/script.js"></script>
    
</body>
</html>
